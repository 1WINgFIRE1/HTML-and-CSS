<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="score.css">
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <title>Score_Keeper</title>

        <style>
            .winner{
                color: green;
            }
            .loser{
                color: red;
            }
        </style>
    </head>
    <body>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                                <div class="card-image">
                                <figure class="image is-2by1">
                                    <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="">
                                </figure>
                                </div>
                                <header class="card-header">
                                    <p class="card-header-title">
                                        <strong>Ping Pong Score Keeper</strong>
                                    </p>
                                </header>
                                <div class="card-content">
                                    <div class="content">
                                        <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                                        <div class="subtitle">Use the buttons below to keep score</div>
                                        <strong class="label is-large is-inline">Playing To</strong>
                                        <div class="select is-rounded"> 
                                            <select name="" id="winOption" >
                                                <option value="3">3</option>
                                                <option value="5">5</option>
                                                <option value="7">7</option>
                                                <option value="10">10</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <footer class="card-footer">
                                    <button id="p1Button" class="card-footer-item button is-primary is-large">+1 Player One</button>
                                    <button id="p2Button" class="card-footer-item button is-info is-large">+1 Player Two</button>
                                    <button id="reset" class="card-footer-item button is-danger is-large">Reset</button>
                                </footer>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
                
                



    
        <script src="score.js"></script>
    </body>
</html>
